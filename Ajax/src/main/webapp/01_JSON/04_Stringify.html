<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Stringify</title>
</head>
<body>
	<h1>JSON Stringify</h1>
	<div id="output"></div>
	<script>
		// * JSON.stringify() : 자바스크립트 객체를 문자열로 변환
		// - 자바스크립트 배열도 JSON 문자열로 변경 가능
		
		// JSON 데이터를 클라이언트에서 서버로 전송하는 경우 (client to server)
		let obj = {
			name : "you",
			age : 20,
			city : "seoul"
		};
		
		let myJSON = JSON.strongify(obj);
		console.log(typeof(myJSON));
		document.getELementById("output").innerHTML
			= myJSON;
		
		
	</script>
</body>
</html>
