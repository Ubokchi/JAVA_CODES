<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON parse</title>
</head>
<body>
	<h1>JSON parse</h1>
	<div id="output"></div>
	<script>
		// * JSON은 문자열 형태로 데이터가 교환됨
		//	따라서, 전송이 끝난 뒤 사용을 위해서는 원래 타입으로 변경해야 한다.
		//	주로 ajax로 데이터를 송수신할 때 사용
		
		// 서버에서 클라이언트로 데이터를 전송받은 경우(server to client)
		let txt = '{"name" : "you", "age" : 20, "city" : "seoul"}';
		console.log(typeof txt);
		
		let obj = JSON.parse(txt) // JSON을 JavaScript 객체로 변환
		console.log(typeof obj);
		
		document.getElementById("output").innerHTML
			= obj.name + ', ' + obj.city;
		
	</script>
</body>
</html>
